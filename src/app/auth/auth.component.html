<h1>Авторизація</h1>
<form method="post" (submit)="clientLoginClick()">
    <input type="text" [(ngModel)]="name" name="name" placeholder="Введіть ваше ФІО" class="form-control"><br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Введіть ваш пароль" class="form-control"><br>
    <button class="btn btn-success" type="submit">Увійти</button>
</form>
