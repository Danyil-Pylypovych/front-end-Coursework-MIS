<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul *ngIf="user" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{isHome ? '/cabinet' : '/cabinet/home'}}" class="nav-link px-2 text-secondary">
          {{isHome ? 'Кабінет' : 'Головна сторінка'}}</a></li>
      </ul>
      <ul *ngIf="!user" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/index" class="nav-link px-2 text-secondary">
          Головна сторінка</a></li>
      </ul>

      <div *ngIf="!user" class="text-end">
        <a type="button" class="btn btn-outline-light me-2" [routerLink]="['/register']">Зареєструватись</a>
        <a type="button" class="btn btn-warning" [routerLink]="['/login']">Увійти</a>
      </div>
      <div *ngIf="user" class="text-end">
        {{user.name}}
      </div>
      <a *ngIf="user" style="margin-left: 30px" type="button" class="btn btn-outline-light me-2" (click)="logout()">Вийти</a>

    </div>
  </div>
</header>
