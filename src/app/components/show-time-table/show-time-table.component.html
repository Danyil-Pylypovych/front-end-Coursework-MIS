<div style="display: flex; flex-direction: column">
  <h2>Timetable</h2>
  <div style="width: 100%; height: 100px; display: flex; align-items: center; background: silver; border-radius: 15px">
    <button (click)="fullTimetable = true" style="margin-left: 50px">Увесь графік</button>
    <button (click)="fullTimetable = false" style="margin-left: 50px">Записи на прийом</button>
  </div>
  <div *ngIf="timetables">
    <div *ngFor="let timetable of timetables; let  i = index">
      <div  *ngIf="timetable.isChecked && !fullTimetable">
        <h4>{{timetable.day}}</h4>
        <h4>{{timetable.time}}</h4>
        <p>{{timetable.patientName}}</p>
        <button style="margin-left: 20px" [disabled]="timetable.isCompleted" (click)="createClientCard(timetable)">Прийняти</button>
        <hr>
      </div>
      <div *ngIf="fullTimetable">
        <h4>{{timetable.day}}</h4>
        <h4>{{timetable.time}}</h4>
        <p>{{timetable.patientName}}</p>
        <button *ngIf="timetable.isChecked" [disabled]="timetable.isCompleted" style="margin-left: 20px" (click)="createClientCard(timetable)">Прийняти
        </button>
        <hr>
      </div>
    </div>
  </div>

</div>
